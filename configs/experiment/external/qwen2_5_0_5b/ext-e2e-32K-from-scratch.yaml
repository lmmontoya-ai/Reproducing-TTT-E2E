# @package _global_
defaults:
  - override /training: qwen2_5_0_5b/ext
  - override /model: qwen2_5_0_5b
  - _self_

training:
  exp_name: ext-qwen05-e2e-32K-from-scratch
  seq_length: 32768
  global_batch_size: 32
  load_part: params
  resume_exp_name: pretrain-qwen05-e2e-scratch-8K
  train_mode: meta
  spec_inner: ["language_model.**.suffix_blocks.feed_forward_prime.**"]
  ilr_init: 1
  optimizer_inner:
    optimizer_type: sgd
    lr: 1
    clip_gradient: 1.0
  init_source: scratch
  adapter_recipe: ttt_scratch

model:
  seq_modeling_block: SWA
  force_flash: False
  unroll_block_scan: True
  mini_batch_size: 1024
  sliding_window_size: 8192
  rope_theta: 1000000
  prime: True
  suffix_len: 6
  feed_forward_prime: swiglu
  intermediate_size: 3952
  attention_pattern: ttt_swa
