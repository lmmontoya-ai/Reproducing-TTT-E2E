hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - +deploy=interactive
    - +experiment=external/smollm2_360m/ext-e2e-32K-from-import-direct
    - training.exp_folder=external_e2e_smoke
    - training.exp_dir=/private/tmp/external_phase1_e2e/experiments
    - training.checkpoint_path=/private/tmp/external_phase1_e2e/checkpoints
    - training.total_steps=1
    - training.save_milestone_freq=2
    - training.runtime_mode=token_stats
    - training.wandb_entity=phase1
    - training.wandb_project=phase1
    - training.wandb_key=none
    - deploy_paths.data.dclm_filter_8k=/private/tmp/external_phase1_e2e/token_data
    - deploy_paths.data.books3=/private/tmp/external_phase1_e2e/token_data
    - deploy_paths.checkpoint=/private/tmp/external_phase1_e2e/checkpoints
    - training.global_batch_size=2
    - training.seq_length=32
    - training.dummy_dataset=true
    - training.external_profile_path=/private/tmp/external_profiles_e2e/smollm2_360m/model_profile.json
  job:
    name: train
    chdir: null
    override_dirname: +deploy=interactive,+experiment=external/smollm2_360m/ext-e2e-32K-from-import-direct,deploy_paths.checkpoint=/private/tmp/external_phase1_e2e/checkpoints,deploy_paths.data.books3=/private/tmp/external_phase1_e2e/token_data,deploy_paths.data.dclm_filter_8k=/private/tmp/external_phase1_e2e/token_data,training.checkpoint_path=/private/tmp/external_phase1_e2e/checkpoints,training.dummy_dataset=true,training.exp_dir=/private/tmp/external_phase1_e2e/experiments,training.exp_folder=external_e2e_smoke,training.external_profile_path=/private/tmp/external_profiles_e2e/smollm2_360m/model_profile.json,training.global_batch_size=2,training.runtime_mode=token_stats,training.save_milestone_freq=2,training.seq_length=32,training.total_steps=1,training.wandb_entity=phase1,training.wandb_key=none,training.wandb_project=phase1
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /Users/lumontoya/omscs/cs8903/Reproducing-TTT-E2E
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/lumontoya/omscs/cs8903/Reproducing-TTT-E2E/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/lumontoya/omscs/cs8903/Reproducing-TTT-E2E/outputs/2026-02-13/09-15-55
    choices:
      experiment: external/smollm2_360m/ext-e2e-32K-from-import-direct
      deploy: interactive
      checkpoint: base_checkpoint
      training: smollm2_360m/ext
      model: smollm2_360m
      backend: gpu
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
